<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./public/img/icons/logo.png"
      type="image/x-icon"
    />
    <script defer type="module" src="./js/app.js"></script>
    <title>Monster Clicker</title>
  </head>

  <body>
    <div id="scene" class="scene">
      <div class="player-info">
        <span>HP: </span>

        <div class="hp-wrapper player__hp-wrapper">
          <div id="playerHp" class="hp player__hp"></div>
        </div>

        <div class="player__score">
          SCORE:

          <span id="score">300</span>

          <img
            width="30px"
            src="./public/img/rewards/reward-simple.png"
            alt=""
          />
        </div>
      </div>

      <button id="sound" class="sound-button">
        <img
          id="soundImg"
          src="./public/img/icons/sound-off.png"
          alt=""
          class="sound-img"
        />
      </button>

      <div id="playingField" class="playing-field"></div>

      <div id="sword" class="sword">
        <img src="./public/img/player/sword5.png" alt="" class="sword__img" />
      </div>
    </div>
  </body>
</html>
